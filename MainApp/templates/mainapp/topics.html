{% extends "MainApp/base.html" %}

{% block content %}
<p>Learning Log</p>

<p>Topics</p>

<ul>
    {% for t in topics %}

    <li>
        <a href="{% url 'MainApp:topic' t.id %}"> {{ t }} </a>
    </li>

    {% empty %}
    <li> no topics have been found </li>

    {% endfor %}
</ul>

<a href="{% url 'MainApp:new_topic' %}"> Add a new topic</a>

{% endblock content %}
