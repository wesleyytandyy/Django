{% extends "MainApp/base.html" %}

{% block content %}

<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form.as.p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'MainApp:index' %}" />
</form>

{% endblock content %}
